<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>School Management</h1>

    <div class="container">
        <h2>Add School</h2>
        <form id="addSchoolForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="number" id="latitude" placeholder="Latitude" step="any" required>
            <input type="number" id="longitude" placeholder="Longitude" step="any" required>
            <button type="submit">Add School</button>
        </form>
    </div>

    <div class="container">
        <h2>List Schools</h2>
        <input type="number" id="userLatitude" placeholder="Your Latitude" step="any" required>
        <input type="number" id="userLongitude" placeholder="Your Longitude" step="any" required>
        <button id="fetchSchools">Get Schools</button>
        <ul id="schoolsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
